<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Network Checker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<link
  rel="stylesheet"
  href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
/>




<style>
:root {
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1d1d1f;
  --sub: #6e6e73;
  --border: #e5e5ea;
}

body.dark {
  --bg: #1c1c1e;
  --card: #2c2c2e;
  --text: #ffffff;
  --sub: #a1a1a6;
  --border: #3a3a3c;
}

html, body {
  height: 100%;
  overflow: hidden;   /* üëà ·∫®N OVERFLOW T·ªîNG */
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body.dark .header {
  background: rgba(28,28,30,0.8);
}

.header {
  position: sticky;      /* üëà c·ªë ƒë·ªãnh */
  top: 0;
  z-index: 1000;

  height: 48px;
  padding: 0 16px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  -webkit-app-region: drag;
  user-select: none;

  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.7);
  border-bottom: 1px solid var(--border);
}

.toggle {
  cursor: pointer;
  padding: 6px 14px;
  border-radius: 20px;
  background: var(--card);
  border: 1px solid var(--border);
  font-size: 13px;
  -webkit-app-region: no-drag;
}

.content {
  height: calc(100vh - 48px);
  overflow: auto;
}


.grid {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 14px;
  padding: 14px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 25px rgba(0,0,0,0.04);
  overflow: auto;
}

.card h3 {
  margin: 0 0 8px 0;
  font-size: 14px;
  color: var(--sub);
}

.status {
  font-weight: 600;
  margin-top: 6px;
}

canvas {
  max-height: 300px;
}

.mac-controls {
  display: flex;
  gap: 8px;
  margin-right: 12px;
}

.mac-btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.mac-close { background: #ff5f57; }
.mac-min   { background: #febc2e; }
.mac-max   { background: #28c840; }

.mac-btn:hover {
  filter: brightness(1.2);
  cursor: pointer;
}
.no-drag {
  -webkit-app-region: no-drag;
}

/* ===== SCROLLBAR ===== */
.content::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

.content::-webkit-scrollbar-track {
  background: transparent;
}

.content::-webkit-scrollbar-thumb {
  background-color: rgba(140,140,150,0.4);
  border-radius: 10px;
  border: 3px solid transparent;
  background-clip: padding-box;
}

.content::-webkit-scrollbar-thumb:hover {
  background-color: rgba(140,140,150,0.7);
}

/* Dark mode */
body.dark .content::-webkit-scrollbar-thumb {
  background-color: rgba(200,200,210,0.3);
}

body.dark .content::-webkit-scrollbar-thumb:hover {
  background-color: rgba(200,200,210,0.6);
}

.icon-btn {
  background: transparent;
  border: none;
  font-size: 16px;
  color: var(--text);
  cursor: pointer;
}

#status i.fa-circle-check { color: #34c759; }
#status i.fa-triangle-exclamation { color: #ff9f0a; }
#status i.fa-circle-xmark { color: #ff453a; }


.icon {
  width: 16px;
  height: 16px;
  stroke-width: 1.5;        /* üëà m·ªèng ki·ªÉu macOS */
  vertical-align: -2px;
  margin-right: 6px;
  color: var(--text);
}

.icon-btn svg {
  width: 16px;
  height: 16px;
  stroke-width: 1.5;
}



</style>
</head>

<body>
<div class="header">
  <div class="mac-controls no-drag">
    <div class="mac-btn mac-close" title="Close" onclick="windowCtl.close()"></div>
    <div class="mac-btn mac-min" title="Minimize" onclick="windowCtl.min()"></div>
    <div class="mac-btn mac-max" title="Maximize" onclick="windowCtl.max()"></div>
  </div>

  <!-- <b>Dashboard</b> -->

  <button class="no-drag icon-btn" onclick="toggleTheme()">
    <i class="fa-solid fa-moon"></i>
  </button>
</div>

<div class="content">
<div class="grid">
  <!-- LEFT -->
  <div>
    <div class="card" id="system"></div>
    <div class="card" id="network"></div>
    <div class="card" id="wifi"></div>
     <!-- SPEED C·ªê ƒê·ªäNH -->
  <div class="card" id="speed">
    <h3><i class="fa-solid fa-gauge-high"></i> SPEED</h3>

    <div id="speed-down">Download: -- Mbps</div>
    <div id="speed-up">Upload: -- Mbps</div>
  </div>
  <!-- DNS RESOLVE C·ªê ƒê·ªäNH -->
  <div class="card" id="resolve">
    <h3><i class="fa-solid fa-globe"></i> DNS RESOLVE</h3>

    <div id="resolve-list">Waiting...</div>
  </div>
    <div class="card status" id="status"></div>
  </div>

  <!-- RIGHT -->
   <div>
<div class="card">
    <h3><i class="fa-solid fa-chart-line"></i> Ping Realtime</h3>
    <canvas id="pingChart"></canvas>
  </div>
  <div class="card">
  <h3><i class="fa-solid fa-chart-line"></i> RSSI</h3>
  <canvas id="rssiChart"></canvas>
   </div>
  
</div>

</div>
</div>


<script src="renderer.js"></script>


</body>
</html>
