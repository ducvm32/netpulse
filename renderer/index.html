<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NetPulse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="header">
      <div class="mac-controls no-drag">
        <div
          class="mac-btn mac-close"
          title="Close"
          onclick="windowCtl.close()"
        ></div>
        <div
          class="mac-btn mac-min"
          title="Minimize"
          onclick="windowCtl.min()"
        ></div>
        <div
          class="mac-btn mac-max"
          title="Maximize"
          onclick="windowCtl.max()"
        ></div>
      </div>

      <!-- <b>Dashboard</b> -->

      <button class="no-drag icon-btn" onclick="toggleTheme()">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

    <div class="content">
      <div class="grid">
        <!-- LEFT -->
        <div>
          <div class="card" id="system"></div>
          <div class="card" id="network"></div>
          <div class="card" id="wifi"></div>
          <!-- SPEED CỐ ĐỊNH -->
          <div class="card" id="speed">
            <h3><i class="fa-solid fa-gauge-high"></i> SPEED</h3>

            <div id="speed-down">Download: -- Mbps</div>
            <div id="speed-up">Upload: -- Mbps</div>
          </div>
          <!-- DNS RESOLVE CỐ ĐỊNH -->
          <div class="card" id="resolve">
            <h3><i class="fa-solid fa-globe"></i> DNS RESOLVE</h3>

            <div id="resolve-list">WAITING...</div>
          </div>
        </div>

        <!-- RIGHT -->
        <div>
          <div class="card">
            <h3>PING 8.8.8.8</h3>
            <canvas id="pingChart"></canvas>
          </div>
          <div class="np-card">
            <div class="np-card-header">
              <span class="np-title">TRACEROUTE</span>
              <button id="btn-tracert" class="np-btn">RUN</button>
            </div>

            <div id="tracert-output" class="np-tracert">WAITING…</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js" type="module"></script>
  </body>
</html>
